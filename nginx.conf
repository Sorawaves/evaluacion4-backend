# =============================================================================
# Configuración Nginx para TemucoSoft POS + E-commerce
# Evaluación 4 - Backend Django REST Framework
#
# Instalación:
#   1. Copiar este archivo a /etc/nginx/sites-available/temucosoft
#   2. Crear enlace simbólico: sudo ln -s /etc/nginx/sites-available/temucosoft /etc/nginx/sites-enabled/
#   3. Eliminar default: sudo rm /etc/nginx/sites-enabled/default
#   4. Verificar sintaxis: sudo nginx -t
#   5. Reiniciar Nginx: sudo systemctl restart nginx
#
# IMPORTANTE: Reemplazar CAMBIAR_POR_IP_EC2 por la IP pública de tu instancia EC2
# =============================================================================

# Upstream - Servidor Gunicorn backend
upstream temucosoft_app {
    server 127.0.0.1:8000;
    keepalive 32;
}

# Servidor principal
server {
    listen 80;
    listen [::]:80;
    
    # CAMBIAR: Agregar IP pública de EC2 o dominio
    server_name CAMBIAR_POR_IP_EC2 localhost;
    
    # Tamaño máximo de archivos subidos (20MB)
    client_max_body_size 20M;
    
    # Logs
    access_log /var/log/nginx/temucosoft_access.log;
    error_log /var/log/nginx/temucosoft_error.log;
    
    # ==========================================================================
    # ARCHIVOS ESTÁTICOS - Servidos directamente por Nginx (más eficiente)
    # ==========================================================================
    location /static/ {
        alias /home/ubuntu/evaluacion4-backend/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
        
        # Compresión gzip para archivos estáticos
        gzip_static on;
    }
    
    # Archivos de media (imágenes, uploads)
    location /media/ {
        alias /home/ubuntu/evaluacion4-backend/media/;
        expires 30d;
        add_header Cache-Control "public";
    }
    
    # Favicon
    location /favicon.ico {
        alias /home/ubuntu/evaluacion4-backend/staticfiles/favicon.ico;
        access_log off;
        log_not_found off;
        expires 1y;
    }
    
    # ==========================================================================
    # PROXY A GUNICORN - Todas las peticiones dinámicas
    # ==========================================================================
    location / {
        proxy_pass http://temucosoft_app;
        proxy_http_version 1.1;
        
        # Headers para el backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Keep-alive
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
    
    # ==========================================================================
    # API - Configuración específica para endpoints REST
    # ==========================================================================
    location /api/ {
        proxy_pass http://temucosoft_app;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Sin buffering para APIs (respuestas más rápidas)
        proxy_buffering off;
        
        # CORS Headers (si es necesario)
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Authorization, Content-Type";
    }
    
    # ==========================================================================
    # SWAGGER/REDOC - Documentación API
    # ==========================================================================
    location /swagger/ {
        proxy_pass http://temucosoft_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    location /redoc/ {
        proxy_pass http://temucosoft_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # ==========================================================================
    # ADMIN DJANGO
    # ==========================================================================
    location /admin/ {
        proxy_pass http://temucosoft_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # ==========================================================================
    # COMPRESIÓN GZIP - Reduce tamaño de respuestas
    # ==========================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/x-javascript
        image/svg+xml;
    
    # ==========================================================================
    # SEGURIDAD - Headers de seguridad
    # ==========================================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Ocultar versión de Nginx
    server_tokens off;
    
    # ==========================================================================
    # PÁGINAS DE ERROR PERSONALIZADAS
    # ==========================================================================
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}

